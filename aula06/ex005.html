<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passo com DOM</title>
    <style>
        body {
            background-color: indianred;
            color: rgb(70, 70, 14);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="click">Clique em Mim!</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0];
        window.document.write('Está escrito assim:' + p1.innerText);
        p1.style.fontSize = '2em';
        var d = window.document.getElementById('click');
        d.style.backgroundColor = 'tomato'
        // var d = document.querySelector('div#click') 
        // no caso acima, usa-se entre os parênteses a sintaxe do CSS;

    </script>
        
</body>
</html>
