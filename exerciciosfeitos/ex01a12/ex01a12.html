<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hora de Agora</title>
</head>
<body onload="carregar()">
    <h1>Hora do Dia</h1>
    <div id="maior">
        <div id="horario"></div>
        <div id="img">
            <img id="imagem" src="imagens/manha.jpg" alt="manhã">
        </div>    
    </div>
    <footer><a href="#">@CursoEmVideo</a></footer>

    <script>
        function carregar() {

        var data = new Date()
        var hora = data.getHours()
        var horario = document.querySelector('div#horario')
        horario.innerHTML = `<p>Agora são ${hora} horas.</p>`
        var imagem = document.getElementById('imagem')

        if (hora >= 5 && hora < 12) {
            imagem.src = 'imagens/manha.jpg'
            document.body.style.backgroundColor = 'rgb(231, 209, 176)';
        } else if (hora >= 12 && hora <= 18) {   
            imagem.src = 'imagens/tarde.jpg'
            document.body.style.backgroundColor = 'rgb(206, 135, 30';
        } else {
            imagem.src = 'imagens/noite.jpg'  
            document.body.style.backgroundColor = 'rgb(33, 32, 73';
        }
    }        
    </script>
</body>
</html>
